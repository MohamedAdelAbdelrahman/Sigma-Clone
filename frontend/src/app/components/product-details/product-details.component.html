<div class="container pt-2">
  <div class="item hovereffect">
    <img
      src="assets{{ product.product.image }}"
      width="500"
      height="40"
      class="img-responsive"
    />
    <div class="iconsofitem ps-5">
      <p>Category: {{ product.product.category }}</p>
      <p class="HoverBlue" style="font-weight: bold">
        Name: {{ product.product.name }}
      </p>
      <p style="color: rgb(158, 158, 233)">
        Price: {{ product.product.price }}
      </p>
      <p class="HoverBlue">Description: {{ product.product.description }}</p>

      <button class="Addtocart btn HoverBlue addCategorybtn">
        &nbsp; <i class="bi bi-cart"></i>Add to cart
      </button>
    </div>
  </div>
</div>
